<head>
    <meta charset="UTF-8">

    <title>Daily Planner</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/style.css" />

<body>
  <header class="jumbotron border-bottom border-dark border-5 text-center p-5 mt-4">
    <h1 class="display-3">Daily Planner For Work</h1>
    <p class="lead">A simple daily planner to schedule events in a work day.</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-lg px-5">
    <div class="row"></div>
    <div id="09" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">9:00AM</div>
      <textarea id='text-09' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="10" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">10:00AM</div>
      <textarea id='text-10' class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">

      </button>
    </div>

      </button>
    </div>

    <div id="12" class="row time-block">

      </button>
    </div>

    <div id="13" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">1:00PM</div>
      <textarea id='text-13' class="col-8 col-md-10 description" rows="3"> </textarea>

    </div>

    <div id="14" class="row time-block">

    <div id="15" class="row time-block">
